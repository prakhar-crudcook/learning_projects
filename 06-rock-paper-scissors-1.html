<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Rock, Paper and Scissor
        </title>
        <style>

        </style>
    </head>

    <body>
        <p>
            Rock, Paper and Scissor
        </p>
        <p>
            <button onclick="
            findResult('Rock');
            displayResult();
            ">Rock</button>
            <button onclick="
            findResult('Paper');
            displayResult();
            ">Paper</button>
            <button onclick="
            findResult('Scissor');
            displayResult();
            ">Scissor</button>
            <button onclick="
            result.wins = 0;
            result.losses = 0;
            result.ties = 0;
            result.message= '';
            alert(`Score Reset.\nWins: ${result.wins} Losses: ${result.losses} Ties: ${result.ties}`);
            ">Reset Score</button>
        </p>
        
        <script>
            const result = {
                message: '',
                wins: 0,
                losses: 0,
                ties: 0
            };

            function findResult(userMove) {
                let randomNumber = Math.random();

                let computerMove = (randomNumber < 1 / 3) ? 'Rock' : (randomNumber < 2 / 3) ? 'Paper' : 'Scissor';

                if (computerMove === userMove) {
                    result.message = `You chose ${userMove}. Computer chose ${computerMove}. It's a tie.`;
                    result.ties++;
              // now there can not be any more ties after this block
                } else if (computerMove === 'Rock') {
                    if  (userMove === 'Scissor') {
                        result.message = `You chose ${userMove}. Computer chose ${computerMove}. You lose.`;
                        result.losses++;
                    } else {
                        result.message = `You chose ${userMove}. Computer chose ${computerMove}. You win.`;
                        result.wins++;
                    }
                } else if (computerMove === 'Paper'){
                    if  (userMove === 'Scissor') {
                        result.message = `You chose ${userMove}. Computer chose ${computerMove}. You win.`;
                        result.wins++;
                    } else {
                        result.message = `You chose ${userMove}. Computer chose ${computerMove}. You lose.`;
                        result.losses++;
                    }
                } else {
                    if  (userMove === 'Paper') {
                        result.message = `You chose ${userMove}. Computer chose ${computerMove}. You lose.`;
                        result.losses++;
                    } else {
                        result.message = `You chose ${userMove}. Computer chose ${computerMove}. You win.`;
                        result.wins++;
                    }
                }
            }

            function displayResult() {
                alert(`${result.message}\nWins: ${result.wins} Losses: ${result.losses} Ties: ${result.ties}`);
            }


        </script>
    </body>
</html>
